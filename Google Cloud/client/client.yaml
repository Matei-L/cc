runtime: nodejs12
service: default
handlers:
    # Serve all static files with urls ending with a file extension
    - url: /(.*\..+)$
      static_files: dist/app/\1
      upload: dist/app/(.*\..+)$
      # catch all handler to index.html
    - url: /.*
      static_files: dist/app/index.html
      upload: dist/app/index.html