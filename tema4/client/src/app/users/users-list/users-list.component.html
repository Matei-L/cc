<div class="flex-wrapper">
  <div class="user" *ngFor="let user of users" (click)="goTo('/users/' + user.uid + '/profile')">
    <div class="user-img" style="
    background-image: url({{user.photoUrl}});
     width: 300px;
    height: 300px;
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-position: center center;">
    </div>
    <div class="user-name">{{user.nickname}}</div>
    <mat-card-content *ngIf="user.audioUrl!=null && user.audioUrl!=''; else noAudioBlock">
      <audio [src]="user.audioUrl" controls>
        Your browser does not support the audio element.
      </audio>
    </mat-card-content>
    <ng-template #noAudioBlock>
      <mat-card-content class="no-audio">
        No audio available
      </mat-card-content>
    </ng-template>
    <mat-nav-list *ngIf="user.games">
      <div class="games-list" *ngFor="let game of user.games">
        <div class="game" *ngIf="game.checked">
          <img class="game-pic" [src]="game.iconUrl">
          {{game.name}}
        </div>
      </div>
    </mat-nav-list>
  </div>
</div>
