<mat-card class="wrapper">
  <div class="profile-pic">
    <div *ngIf="user && user.photoUrl && user.photoUrl.length>0; else noPhotoBlock">
      <img [src]="user.photoUrl">
    </div>
    <ng-template #noPhotoBlock>
      <img src="https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png">
    </ng-template>
    <mat-card-content *ngIf="user && user.audioUrl!=null && user.audioUrl!=''; else noAudioBlock">
      <audio [src]="user.audioUrl" controls>
        Your browser does not support the audio element.
      </audio>
    </mat-card-content>
    <ng-template #noAudioBlock>
      <mat-card-content>
        No audio available
      </mat-card-content>
    </ng-template>
  </div>
  <div class="desc">
    <div class="user-details">
      <mat-card-title *ngIf="user && user.nickname">
        {{user.nickname}}
      </mat-card-title>

      <mat-card-content *ngIf="user && user.description">
        {{user.description}}
      </mat-card-content>
    </div>

    <mat-card-footer>
      Here will be the games i guess
    </mat-card-footer>

  </div>
</mat-card>
